<div class="dialog-container"> 
<h2 mat-dialog-title class="dialog-title">Do you want to proceed with the booking of this unit?</h2>

<mat-dialog-actions >
    <button mat-button color="primary" class="dialog-button"(click)="onNoClick()" class="no-button">No</button>
    <button mat-button color="primary" class="dialog-button" (click)="onNoClick()" cdkFocusInitial class="yes-button">Yes</button>
</mat-dialog-actions>
    </div>
