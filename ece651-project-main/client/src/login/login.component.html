<div class="container">
  <div class="login-container">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo" />
    </div>
    <div class="button-container">
      <button
        class="button"
        [class.active]="activeButton === 'login'"
        (click)="toggleButton('login')"
      >
        Login
      </button>
      <button
        class="button"
        [class.active]="activeButton === 'signup'"
        (click)="toggleButton('signup')"
      >
        Signup
      </button>
    </div>
    <div class="Form-section">
      <div class="example-container">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            name="email"
            required
          />
          @if (email.invalid) {
          <mat-error>{{ getErrorMessage() }}</mat-error>
          }
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
            name="password"
            required
          />
          @if (password.invalid) {
          <mat-error>{{ getErrorPassword() }}</mat-error>
          }
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button class="submitButton" type="submit" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>
